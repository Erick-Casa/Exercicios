<!DOCTYPE html>
<!--Objetivo: Criar uma página simples com uma lista de itens dentro de divs, estilizada usando seletores de tipo, classe e ID.
 A página deve ser responsiva, mudando o layout com base no tamanho da tela.-->
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lista de itens</title>
		<link rel="stylesheet" href="style.css">
	</head>
		
	<body>
		<div>
			<ul class="alimentos">
				<li>Macarrão</li>
				<li>Legumes</li>
				<li>Grão-de-bico</li>
				<li id="maca">Maçã</li>
				<li>Pessêgo</li>
			</ul>
		</div>
	</body>
</html>
