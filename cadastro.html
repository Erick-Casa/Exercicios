<!DOCTYPE html>
<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8">
		<title>Cadastro</title>
	</head>
	
	<body>
		
		<h1>Cadastro</h1>
		<p>Faça o cadastro abaixo:</p>
		
		<form action="URL" method="POST">
			<fieldset>
				<legend>Informações:</legend>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" required>
				<br>
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<br>
				
				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" required> 
				<br>
			</fieldset>
			
			<fieldset>
				<legend>Sexo: </legend>
				 <!--Botões de rádio-->
				<label>
				<input type="radio" name="grupo_opcoes" value="masculino"> Masculino
				</label>
				
				<label>
				<input type="radio" name="grupo_opcoes" value="feminino"> Feminino		
				</label>
				
				<label>
				<input type="radio" name="grupo_opcoes" value="outro"> Outro
				</label>
			</fieldset>
			
			<fieldset>
				<legend>Escolha Seus tópicos de interesse:</legend>
				<label> <!--Caixas de seleção-->
				<input type="checkbox" name="lista_interesses[]" value="programacao"> Programação
				</label>
				
				<label>
				<input type="checkbox" name="lista_interesses[]" value="jogos"> Jogos
				</label>
				
				<label>
				<input type="checkbox" name="lista_interesses[]" value="esportes"> Esportes
				</label>
			</fieldset>	
			
				<br><!--Data Nascimento-->
				<label for="nascimento">Data de nascimento:</label>
				<input type="date" id="nascimento" name="nascimento" required>
				
				<br><br> <!--Botão-->
				<button type="submit">Enviar Formulário</button>			
		</form>
		
		<table>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Sexo</th>
			</tr>
			
			<tr>
				<td>João</td>
				<td>joao@gmail.com</td>
				<td>Masculino</td>
			</tr>

			<tr>
				<td>Maria</td>
				<td>maria@gmail.com</td>
				<td>Feminino</td>
			</tr>
		</table>
	</body>
</html>
